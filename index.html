<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--FontAwesome CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: url('assets/images/coffee-shop.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 70px;
            width: 100%;
        }

        body {
            font-family: "Courier New", Courier, monospace;
        }

        .bg-dark {
            background-color: black !important;
        }

        a:hover{
            text-decoration:none;
        }
    </style>

    <title>Hipster Fantasy III</title>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container col-12 col-xs-12">
            <a class="navbar-brand text-white text-center text-uppercase mx-auto pt-3" href="index.html">
                <h2 class="border border-white pl-1 pr-1 pb-1 pt-1">Hipster Fantasy III</h2>
            </a>
        </div>
    </nav>
    <br>

    <!--Content-->
    <div class="container">
        <div class="container-fluid">

            <!--PvP Main Container-->
            <div class="col-md-12 bg-primary text-light border border-white rounded">
                <h2 id="blue-text">Choose a hero!</h2>
            </div>
            <br>

            <div class="row" id="action-container">

                <div class=" col-md">

                    <!--Responsive Character Cards Container -  this should expand/shrink depending on how many card are here... potentially populate this via fridge game method-->

                    <!--Player Container-->
                    <div class="card bg-success" id="player-container">
                        <div class="card-body">
                            <h5 class="card-title">Player Container</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <!--Text Dialogue Container-->
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div id="vs-container">
                                <h5 class="card-title text-center text-light" id="vs-text">VS</h5>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md">

                    <!--Opponent Container-->
                    <div class="card bg-danger" id="opponent-container">
                        <div class="card-body">
                            <h5 class="card-title">Opponent Container</h5>
                        </div>
                    </div>

                </div>


                <div class="card-group" id="enemies-container">

                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">


                <!--Dugout Containing All Characters at gamestart and surviving/remaining defenders during gameplay-->
                <div class="col-md-12">

                    <!--Responsive Character Cards Container -  this should expand/shrink depending on how many card are here... potentially populate this via fridge game method-->
                    <div class="card-group mb-2" id="character-dugout">

                        <!--Character Sonic-->
                        <div class="card character bg-dark text-light" id="1">
                            <img class="card-img-top" src="assets/images/music-hipster.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Sonic</h5>

                                <p class="card-text">
                                    <small class="health" id="sonic-health">HP: 190</small>
                                </p>
                                <p class="card-text">
                                    <small class="attack" id="sonic-attack">ATK: 10</small>
                                </p>
                            </div>
                        </div>

                        <!--Character Cyclo-->
                        <div class="card character bg-dark text-light" id="2">
                            <img class="card-img-top " value="b" src="assets/images/hipster-girl-bike.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Cyclo</h5>
                                <p class="card-text">
                                    <small class=" health" id="cyclo-health">HP: 180</small>
                                </p>
                                <p class="card-text">
                                    <small class=" attack" id="cyclo-attack">ATK: 15</small>
                                </p>
                            </div>
                        </div>

                        <!--Character Psychic-->
                        <div class="card character bg-dark text-light" id="3">
                            <img class="card-img-top" src="assets/images/psychic-hipster.jpg" alt="Card image cap">
                            <div class="card-body container">
                                <h5 class="card-title"> Psychic</h5>

                                <p class="card-text">
                                    <small class=" health" id="psychic-health">HP: 150</small>
                                </p>

                                <p class="card-text">
                                    <small class="attack" id="psychic-attack">ATK: 25</small>
                                </p>
                            </div>
                        </div>

                        <!--Character Wiz-->
                        <div class="card character bg-dark text-light" id="4">
                            <img class="card-img-top" src="assets/images/freelancer-hipster.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Wiz</h5>
                                <p class="card-text">
                                    <small class="health" id="wiz-health">HP: 160 </small>
                                </p>

                                <p class="card-text">
                                    <small class="attack" id="wiz-attack">ATK: 20</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <!--Sticky Footer -->
        <footer class="container-fluid bg-secondary" id="footer-container">
            <div class="row">
                <div class="col-auto mr-auto">
                    <p class="text-center pt-3 mb-1" id="footer-text">
                        <small class="text-danger">Copyright &copy2018</small>
                    </p>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary border border-dark mt-2">
                        <h3 class="text-danger pt-1" id="power-button">POWER</h3>
                    </button>
                    <button type="button" class="btn btn-secondary border border-dark mt-2">
                       <a href="index.html"><h3 class="text-danger pt-1" id="reset-button">RESET</h3></a>   
                    </button>
                </div>
            </div>

        </footer>

        <!--Bootstrap JS and Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <!--FontAwesome -->

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
            crossorigin="anonymous"></script>


        <!-- Link to my JS-->
        <script src="assets/javascript/game.js"></script>

</body>

</html>
