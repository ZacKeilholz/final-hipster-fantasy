<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--FontAwesome CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: url('assets/images/coffee-shop.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 100%;
        }

        body {
            font-family: "Courier New", Courier, monospace;
        }

        .bg-dark {
            background-color: black !important;
        }
    </style>

    <title>Hipster Fantasy 7</title>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container col-12 col-xs-12">
            <a class="navbar-brand text-white text-center text-uppercase mx-auto pt-3" href="index.html">
                <h2 class="border border-white pl-1 pr-1 pb-1 pt-1">Hipster Fantasy 7</h2>
            </a>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <!--Content-->
    <div class="container">

        <!--PvP Main Container-->
        <div class="row">

            <!--Player Container-->
            <div class="col-4 bg-success">
                <p>Player Test Box</p>
            </div>

            <!--Text Dialogue Container-->
            <div class="col-4 bg-dark text-light">
                <p>Text Dialogue Box</p>
            </div>

            <!--Opponent Container-->
            <div class="col-4 bg-danger">
                <p>Opponent Test Box</p>
            </div>

        </div>

        <br>
        <br>
        <br>

        <div class="row">


            <!--Dugout Containing All Characters at gamestart and surviving/remaining defenders during gameplay-->
            <div class=" col-md-12">

                <!--Responsive Character Cards Container -  this should expand/shrink depending on how many card are here... potentially populate this via fridge game method-->
                <div class="card-group">

                    <!--Character A-->
                    <div class="card" val="a">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Player A</h5>

                            <p class="card-text">
                                <small class="text-muted">HP:</small>
                            </p>
                            <p class="card-text">
                                <small class="text-muted">ATK:</small>
                            </p>
                        </div>
                    </div>

                    <!--Character B-->
                    <div class="card" val="b">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Player B</h5>
                            <p class="card-text">
                                <small class="text-muted">HP:</small>
                            </p>
                            <p class="card-text">
                                    <small class="text-muted">ATK:</small>
                                </p>
                        </div>
                    </div>

                    <!--Character C-->
                    <div class="card" val="c">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Player C</h5>

                            <p class="card-text">
                                <small class="text-muted">HP:</small>
                            </p>

                            <p class="card-text">
                                    <small class="text-muted">ATK:</small>
                                </p>
                        </div>
                    </div>

                    <!--Character D-->
                    <div class="card" val="d">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Player D</h5>
                            <p class="card-text">
                                <small class="text-muted">HP:</small>
                            </p>

                            <p class="card-text">
                                    <small class="text-muted">ATK:</small>
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Sticky Footer -->
        <footer class="container-fluid bg-secondary" id="footer-container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center pt-2 mb-1" id="footer-text">
                        <small class="text-white">Copyright &copy2018</small>
                    </p>
                </div>
            </div>

        </footer>

        <!--Bootstrap JS and Jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <!--FontAwesome -->

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
            crossorigin="anonymous"></script>


        <!-- Link to my JS-->
        <script src="assets/game.js"></script>

</body>

</html>
